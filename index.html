<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assigment Solution for Module 2</title>
    <!--<link rel="stylesheet" href="css/styles.css">-->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        padding: 1%;
      }
      h1 {
        text-align: center;
      }
      #chicken {
        background-color: pink;
      }
      #beef {
        background-color: brown;
      }
      #sushi {
        background-color: lightblue;
      }

      /* Simple Responsive Framework. */
      .row {
        width: 100%;
      }

      /********** Large devices only **********/
      @media (min-width: 992px) {
        .col-lg-1,
        .col-lg-2,
        .col-lg-3,
        .col-lg-4,
        .col-lg-5,
        .col-lg-6,
        .col-lg-7,
        .col-lg-8,
        .col-lg-9,
        .col-lg-10,
        .col-lg-11,
        .col-lg-12 {
          float: left;
          /* border: 1px solid green; */
        }
        .col-lg-1 {
          width: 8.33%;
        }
        .col-lg-2 {
          width: 16.66%;
        }
        .col-lg-3 {
          width: 25%;
        }
        .col-lg-4 {
          width: 33.33%;
        }
        .col-lg-5 {
          width: 41.66%;
        }
        .col-lg-6 {
          width: 50%;
        }
        .col-lg-7 {
          width: 58.33%;
        }
        .col-lg-8 {
          width: 66.66%;
        }
        .col-lg-9 {
          width: 74.99%;
        }
        .col-lg-10 {
          width: 83.33%;
        }
        .col-lg-11 {
          width: 91.66%;
        }
        .col-lg-12 {
          width: 100%;
        }
      }

      /********** Medium devices only **********/
      @media (min-width: 768px) and (max-width: 991px) {
        .col-md-1,
        .col-md-2,
        .col-md-3,
        .col-md-4,
        .col-md-5,
        .col-md-6,
        .col-md-7,
        .col-md-8,
        .col-md-9,
        .col-md-10,
        .col-md-11,
        .col-md-12 {
          float: left;
          /* border: 1px solid green; */
        }
        .col-md-1 {
          width: 8.33%;
        }
        .col-md-2 {
          width: 16.66%;
        }
        .col-md-3 {
          width: 25%;
        }
        .col-md-4 {
          width: 33.33%;
        }
        .col-md-5 {
          width: 41.66%;
        }
        .col-md-6 {
          width: 50%;
        }
        .col-md-7 {
          width: 58.33%;
        }
        .col-md-8 {
          width: 66.66%;
        }
        .col-md-9 {
          width: 74.99%;
        }
        .col-md-10 {
          width: 83.33%;
        }
        .col-md-11 {
          width: 91.66%;
        }
        .col-md-12 {
          width: 100%;
        }
      }

      section {
        border: 1px solid black;
        background-color: grey;
        position: relative;
      }
      .section-title {
        float: right;
        border-left: 1px solid black;
        border-bottom: 1px solid black;
        padding: 5px;
        max-width: 100%;
        word-wrap: break-word;
      }
      p {
        clear: right;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <h1>Our Menu</h1>
      <section class="col-lg-4 col-md-6">
        <div class="section-title" id="chicken">Chicken</div>
        <p>Lorem ipsum dolor sit amet.</p>
      </section>
      <section class="col-lg-4 col-md-6">
        <div class="section-title" id="beef">Beef</div>
        <p>Lorem ipsum dolor sit amet.</p>
      </section>
      <section class="col-lg-4 col-md-6">
        <div class="section-title" id="sushi">Sushi</div>
        <p>Lorem ipsum dolor sit amet.</p>
      </section>
    </div>
  </body>
</html>
